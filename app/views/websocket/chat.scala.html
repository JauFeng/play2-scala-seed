@()(implicit messages: Messages, requestHeader: RequestHeader)

@main(" Chat ") {
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/chat.js")"></script>

    <ul id ="bi-list"></ul>

    <div align="center" class="container-fluid">
        <div class="jumbotron">
            <h1>Chat Room</h1>

            <form class="form-inline">
                <div class="form-group">
                    <label for="name">You are</label>
                    <input type="text" id="name" name="name" placeholder="Knuth" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" name="message" class="form-control" placeholder="Your message">
                </div>
                <button id="message-submit" type="button" class="btn btn-default">Say</button>
            </form>

            <br>

            <ul class="list-group" id="message-list"></ul>
            
        </div>
    </div>
}
